<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eBay Product Collector â€“ Settings</title>
  <link rel="stylesheet" href="../styles/options.css" />
</head>
<body>
  <main class="options">
    <header>
      <h1>WooCommerce API Settings</h1>
      <p>Provide the private endpoint URL and API key generated by your WordPress plugin.</p>
    </header>

    <section class="card">
      <form id="settingsForm">
        <label>
          WooCommerce import endpoint
          <input type="url" id="apiUrl" placeholder="https://enfieldhome.co.uk/wp-json/v1/dropship/import" required />
        </label>
        <label>
          API key / token
          <input type="password" id="apiKey" required />
        </label>
        <button type="submit" class="primary" id="saveButton">Save settings</button>
      </form>
      <p id="savedMessage" class="hidden">Settings saved.</p>
    </section>
  </main>

  <script src="options.js" type="module"></script>
</body>
</html>
